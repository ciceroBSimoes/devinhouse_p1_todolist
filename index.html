<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <script defer src="script.js"></script>
    <title>DEVinHouse - To do List</title>
</head>

<body onload="carregaListaLs()">
    <main>
        <h1><strong>Lista de Tarefas</strong></h1>
        <div class="addTarefa">
            <input type="text" id="inputTarefa" placeholder="Digite uma tarefa...">
            <button id="btAdicionar">
                <ion-icon name="add-circle-outline"></ion-icon>Adicionar
            </button>
        </div>
        <h2 class="subTitulo"><span>Tarefas</span></h2>
        <div>
            <ul id="tarefas" class="lista">
            </ul>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
